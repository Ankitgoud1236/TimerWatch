<!DOCTYPE html>


<html>

<head>
    <title> Stopwatch </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://www.1001fonts.com/digital-7-font.html'>
</head>

<body>
    <div class="all">
        <h1 class="head">Timer Watch</h1>
        <div class="stop">
            <div class="oo">
                <div class="timerdisplay">
                    <div id="hours">00</div><br>
                    <p class="p">:</p><br>
                    <div id="mins">00</div>
                    <p class="p">:</p><br>
                    <div id="secs">00</div>
                    <p class="p">:</p><br>
                    <div id="msec">00</div>
                </div>
                <div>
                    <p id="pp"> Created By ANKIT GOUD </p>
                </div>
            </div>



        </div>

        <br><br><br>


        <div class="button">
            <button id="stopbtn" class="btn"> stop</button>
            <button id="startbtn" class="btn2"> star</button>
            <button id="resetbtn" class="btn"> reset </button>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
